<div id="slider" class="row column" data-magellan-target="slider"><!-- had to add .column to get the slider to display at full size (bc of differences in versions of Foundation) -->
	<div class="orbit" role="region" aria-label="Our Promos" data-orbit data-options="animInFromLeft:fade-in; animInFromRight:fade-in; animOutToLeft:fade-out; animOutToRight:fade-out">
		<ul class="orbit-container">
			<button class="orbit-previous">
				<span class="show-for-sr">Previous Slide</span>
				&#9664; &#xFE0E;
			</button>
			<button class="orbit-next">
				<span class="show-for-sr">Next Slide</span>
				&#9654; &#xFE0E;
			</button>
			<li class="is-active orbit-slide">
				<img class="orbit-image" src="assets/img/slider_1.jpg" alt="slider 1 image" />
			</li>
			<li class="orbit-slide">
				<img class="orbit-image" src="assets/img/slider_2.jpg" alt="slider 2 image" />
			</li>
		</ul><!-- END .orbit-container -->

		<nav class="orbit-bullets">
			<button class="is-active" data-slide="0">
				<span class="show-for-sr">First slide details</span>
				<span class="show-for-sr">Current Slide</span>
			</button>

			<button data-slide="1">
				<span class="show-for-sr">Second slide details</span>
			</button>
		</nav>

	</div><!-- END .orbit -->

</div>
