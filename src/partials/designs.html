<div class="row">
	<div class="columns">
		<h2 class="text-center">Our Designs</h2>

		<div class="row">
			{{#each shirts}}
			<div class="small-6 medium-4 columns">
				<div class="shirt">
					<h4 class="text-center">{{this.name}}</h4>
					<img src="assets/img/shirts/{{this.image}}">
					<p class="price">$ {{this.price}}</p>
					
				</div><!-- END .shirt -->
			</div><!-- END .small-6 .medium-4 -->
			{{/each }}
		</div>
	</div>
</div>
